<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disaster Preparedness - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('image1.PNG') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4); /* dark overlay for contrast */
      z-index: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.6); /* semi-transparent white */
      backdrop-filter: blur(8px); /* frosted glass effect */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #444; /* dark grey */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #222; /* darker grey on hover */
    }

    .toggle {
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
      color: black; /* changed to black */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="password" id="password" placeholder="Password" required><br>

      <!-- Show only during Signup -->
      <div id="roleSelect" style="display:none;">
        <select id="role">
          <option value="student">Student</option>
          <option value="admin">Admin/Teacher</option>
          <option value="parent">Parent</option>
        </select>
      </div>

      <button type="submit" id="submitBtn">Login</button>
    </form>
    <div class="toggle" onclick="toggleForm()">New user? Signup</div>
  </div>

  <script>
    let isSignup = false;
    let users = {}; // temporary memory for demo

    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById("formTitle").innerText = isSignup ? "Signup" : "Login";
      document.getElementById("submitBtn").innerText = isSignup ? "Signup" : "Login";
      document.getElementById("roleSelect").style.display = isSignup ? "block" : "none";
      document.querySelector(".toggle").innerText = isSignup ? "Have an account? Login" : "New user? Signup";
    }

    document.getElementById("authForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role")?.value || "";

      if (isSignup) {
        users[email] = role;
        alert(`Signup successful!\nEmail: ${email}\nRole: ${role}`);
      } else {
        if (users[email]) {
          const userRole = users[email];
          alert(`Login successful!\nEmail: ${email}\nRole: ${userRole}`);
          if (userRole === "student") window.location.href = "student.html";
          if (userRole === "admin") window.location.href = "admin.html";
          if (userRole === "parent") window.location.href = "parent.html";
        } else {
          alert("User not found! Please signup first.");
        }
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RideShare - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #232526;
      background-image:
        linear-gradient(120deg, rgba(52,58,64,0.88) 0%, rgba(34,37,38,0.97) 100%),
        url('https://images.unsplash.com/photo-1465447142348-e9952c393450?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .home-container {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2;
      position: relative;
    }
    .home-title {
      color: #51576d;
      font-size: 2.1rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 2.5rem;
      text-shadow: 1px 1px 0 #504f4f20;
      text-align: center;
    }
    .options-grid {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .option-box {
      background: rgba(255,255,255,0.97);
      border-radius: 1.2rem;
      box-shadow: 0 6px 26px 0 rgba(66,66,66,0.14);
      width: 220px;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      position: relative;
      border: 1.8px solid #51576d22;
      margin-bottom: 1rem;
    }
    .option-box:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 14px 40px 0 rgba(66,66,66,0.21);
      border: 2px solid #51576d;
    }
    .option-icon {
      font-size: 3.6rem;
      margin-bottom: 18px;
      color: #51576d;
    }
    .option-title {
      color: #232526;
      font-size: 1.24rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 7px;
    }
    .option-desc {
      color: #51576d;
      font-size: 1rem;
      text-align: center;
      padding: 0 10px;
    }
    @media (max-width: 900px) {
      .options-grid {
        gap: 1.1rem;
      }
      .option-box {
        width: 170px;
        height: 170px;
      }
    }
    @media (max-width: 600px) {
      .home-title {
        font-size: 1.25rem;
        margin-bottom: 1.2rem;
      }
      .options-grid {
        flex-direction: column;
        gap: 1rem;
      }
      .option-box {
        width: 90vw;
        max-width: 340px;
        height: 120px;
      }
      .option-icon {
        font-size: 2.2rem;
        margin-bottom: 8px;
      }
      .option-title {
        font-size: 1rem;
      }
      .option-desc {
        font-size: 0.93rem;
      }
    }
  </style>
  <!-- For icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="home-container">
    <div class="home-title">Welcome to RideShare</div>
    <div class="options-grid">
      <div class="option-box" onclick="window.location.href='create-ride.html'">
        <div class="option-icon"><i class="fas fa-plus-square"></i></div>
        <div class="option-title">Create a Ride</div>
        <div class="option-desc">Offer a ride to others and make new friends on the road.</div>
      </div>
      <div class="option-box" onclick="window.location.href='join-ride.html'">
        <div class="option-icon"><i class="fas fa-handshake"></i></div>
        <div class="option-title">Join a Ride</div>
        <div class="option-desc">Find and join available rides heading your way.</div>
      </div>
      <div class="option-box" onclick="window.location.href='view-rides.html'">
        <div class="option-icon"><i class="fas fa-map-marked-alt"></i></div>
        <div class="option-title">View Rides by Route</div>
        <div class="option-desc">See rides from one place to another, tailored to your needs.</div>
      </div>
    </div>
  </div>
</body>
</html>
